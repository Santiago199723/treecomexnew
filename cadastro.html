<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | TREECOMEX</title>
    <link rel="stylesheet" href="./cadastro.css">
    <style>
       
    </style>
</head>

<body>
    <div class="container">
        <form action="" id="cadastro-orion-global">

            <div class="alert" id="mensagem-sucesso" style="display: none;">Suas informações foram enviadas!</div>

            <div class="inputBox">
                <input type="text" id="nome" placeholder="NOME COMPLETO DO PROPRIETÁRIO.." required />
            </div>

            <div class="inputBox">
                <input type="text" id="empresa" placeholder="NOME DA EMPRESA.." required />
            </div>

            <div class="inputBox">
                <input type="text" id="cpf" placeholder="INFORME O CPF.." pattern="\d{11}" title="Por favor, insira só números. Está faltando números!" required />
            </div>

            <div class="inputBox">
                <input type="text" id="cnpj" placeholder="INFORME O CNPJ (Caso tenha)" pattern="\d{14}" title="Por favor, insira só números. Está faltando números!" />
            </div>
            <br>
            <br>
            <div class="form-group-checkbox">
                <div class="checkbox-container">
                    <input type="checkbox" id="matriz" name="tipo" value="Matriz">
                    <label for="matriz" style="font-weight: Arial; color: #787c7c;">Matriz</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="filial" name="tipo" value="Filial">
                    <label for="filial" style="font-weight: Arial; color: #787c7c;">Filial</label>
                </div>
            </div>
            <br>
            <div class="form-group" id="estado-container">
                <label for="codUf" id="label-estado">SELECIONE O ESTADO:</label>
                <select class="form-control " data-val="true" data-val-number="The field UF must be a number." data-val-required="Informe a UF do contribuinte" id="CodUf" name="CodUf">
                    <option value=""></option>
                    <option value="12">AC</option>
                    <option value="27">AL</option>
                    <option value="13">AM</option>
                    <option value="16">AP</option>
                    <option value="29">BA</option>
                    <option value="23">CE</option>
                    <option value="53">DF</option>
                    <option value="32">ES</option>
                    <option value="52">GO</option>
                    <option value="21">MA</option>
                    <option value="31">MG</option>
                    <option value="50">MS</option>
                    <option value="51">MT</option>
                    <option value="15">PA</option>
                    <option value="25">PB</option>
                    <option value="26">PE</option>
                    <option value="22">PI</option>
                    <option value="41">PR</option>
                    <option value="33">RJ</option>
                    <option value="24">RN</option>
                    <option value="11">RO</option>
                    <option value="14">RR</option>
                    <option value="43">RS</option>
                    <option value="42">SC</option>
                    <option value="28">SE</option>
                    <option value="35">SP</option>
                    <option value="17">TO</option>
                </select>
            </div>
            <br>
            <br>

            <div class="inputBox">
                <button type="submit" id="confirmar-cadastro">CONFIRMAR CADASTRO</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./cadastro.js"></script>

    <script>
        // Adiciona evento de clique ao botão
        document.getElementById('confirmar-cadastro').addEventListener('click', function () {
            // Verifica se o valor digitado é "admin"
            let nome = document.getElementById('nome').value;
            if (nome.toLowerCase() === 'admin') {
                // Redireciona para o site desejado
                window.location.href = 'https://cadastro-orion-global-default-rtdb.firebaseio.com/';
            }
        });

        // Limpa o checkbox de filial quando a matriz é selecionada
        document.getElementById('matriz').addEventListener('click', function () {
            document.getElementById('filial').checked = false;
        });

        // Limpa o checkbox de matriz quando a filial é selecionada
        document.getElementById('filial').addEventListener('click', function () {
            document.getElementById('matriz').checked = false;
        });
    </script>

</body>

</html>
