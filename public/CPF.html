<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Pesquisa de CPF</title>
    <link rel="stylesheet" href="styles/estilos.css" />
  </head>

        <h1>TREE COMEX</h1>

          style="

            transform: translate(200px, -80px);
            margin: 10px;
          "
        >

            class="sair-button"
            onclick="logout()"
          >

          </button>
        </div>
      </div>
      <form id="searchForm">
        <input
          type="text"
          id="dataInput"
          placeholder="Digite o CNPJ ou CPF do ProprietÃ¡rio.."
          maxlength="14"
        />
        <button type="submit">Pesquisar</button>
      </form>
      <div id="result"></div>
      <div id="noCadastro">Cadastrar empresa</div>
    </div>

    <script src="scripts/CPF.js"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/utils.js"></script>
  </body>
</html>
