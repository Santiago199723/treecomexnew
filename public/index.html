<!doctype html>
<html dir="ltr" lang="pt-BR">

<head>
  <meta name="author" content="Treecomex" />
  <style>
    .logo-login {
      width: 200px;
      height: 200px;
    }

    .loader {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 99999999999999;
      transform: translate(-50%, -50%);
    }

    .loader img {
      width: 100px;
      height: auto;
      animation:
        pulse 1.2s ease-in-out infinite alternate,
        rotate 2s linear;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.1);
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .loader p {
      font-size: 18px;
      margin-top: 10px;
      color: #ffffff;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3s steps(8, end);
      border-right: none;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }
  </style>

  <title>TREE COMEX - LOGIN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet" />

  <link rel="stylesheet" media="all"
    href="styles/login-6c4e8723114d0150e8032d3e20842aa749f64cb8c87751960c6d164bc1abf428.css" />
</head>

<body style="
      background-image: url(assets/tela_de_login_programa_de_indicacao.png);
      height: 100vh;
      background-size: cover;
    ">
  <div class="grid-login">
    <div class="signin-box">
      <h3>Bem-vindo(a)!</h3>

      <div class="error" style="display: none; justify-content: center"></div>
      <div class="alert-info" style="display: none; justify-content: center"></div>

      <form class="new_session" id="new_session">
        <div class="input-box">
          <label for="session_email">E-mail</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input autofocus="autofocus" type="text" name="session[email]" id="session_email" />
          </div>
        </div>

        <div class="input-box">
          <label for="session_password">Senha</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" name="session[password]" id="session_password" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <a id="reset-password" style="cursor: pointer; color: #114766">Esqueci minha senha</a>
          </div>
        </div>

        <p class="text-center mt-20">
          <input type="submit" name="commit" value="Entrar" class="btn btn-primary" data-disable-with="Entrar" />
        </p>
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>
  <script src="scripts/utils.js"></script>
</body>

</html>
