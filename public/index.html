<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
  <head>
    <meta name="author" content="Treecomex" />
    <style>
      .logo-login {
        width: 200px;
        height: 200px;
      }
    </style>

    <title>TREE COMEX - LOGIN</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Julius+Sans+One"
      rel="stylesheet"
    />
    <script
      defer
      src="../../use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>

    <link
      rel="stylesheet"
      media="all"
      href="styles/login-6c4e8723114d0150e8032d3e20842aa749f64cb8c87751960c6d164bc1abf428.css"
    />
  </head>

  <body
    style="
      background-image: url(assets/tela_de_login_programa_de_indicacao.png);
      height: 100vh;
      background-size: cover;
    "
  >
    <div class="grid-login">
      <div class="signin-box">
        <img
          alt="Treecomex"
          title="Treecomex"
          class="logo-login"
          src="assets/TREICO.png"
        />

        <h3>Bem-vindo(a)!</h3>

        <div class="error" style="display: none; justify-content: center"></div>
        <div
          class="alert-info"
          style="display: none; justify-content: center"
        ></div>

        <form class="new_session" id="new_session">
          <div class="input-box">
            <label for="session_email">E-mail</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input
                autofocus="autofocus"
                required="required"
                type="email"
                name="session[email]"
                id="session_email"
              />
            </div>
          </div>

          <div class="input-box">
            <label for="session_password">Senha</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input
                required="required"
                type="password"
                name="session[password]"
                id="session_password"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <a id="reset-password" style="cursor: pointer;">Esqueci minha senha</a>
            </div>
          </div>

          <p class="text-center mt-20">
            <input
              type="submit"
              name="commit"
              value="Entrar"
              class="btn btn-primary"
              data-disable-with="Entrar"
            />
          </p>

          <p class="text-center">
            <a href="">
              <span>NÃ£o tem cadastro? <b>Solicitar ao suporte</b></span>
            </a>
          </p>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/loading.js"></script>
    <script src="scripts/utils.js"></script>
  </body>
</html>
