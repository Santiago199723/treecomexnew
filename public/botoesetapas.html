<!DOCTYPE html">
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>TELAS DE ETAPAS - TREE COMEX</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/etapas.css" />
  <link rel="stylesheet" href="styles/stoled.css" />

  <style>
    body {
      background-color: #e5e9f4;
      padding: 2rem;
      background: #114766;
    }

    /* Estilos para o botão "Voltar" */
    .back-button {
      position: fixed;
      bottom: 15px;
      left: 15px;
      padding: 15px 10px;
      color: #fcfcfc;
      background: none;
      border: 2px solid #ffffff;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.5s;
      letter-spacing: 4px;
    }

    .back-button:hover {
      background: #03e9f4;
      color: #050801;
    }

    /* Estilos para o botão "Abrir" */
    .open-button {
      padding: 10px 20px;
      color: #fff;
      background-color: #0e454d;
      border: none;
      border-radius: 5px;
      justify-content: center;
      width: 200px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
    }

    .open-button:hover {
      background-color: #2a949b;
    }

    input {
      font-family: inherit;
    }

    /* Estilos para o botão de fechar */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
      color: #06202e;
    }
  </style>
</head>

<body>
  <nav class="header">
    <!-- Contêiner da logo -->
    <div class="logo-container">
      <img class="logo" src="/assets/TREICO.png" alt="Logo" />
    </div>

    <!-- Informações da empresa -->
    <div class="company-info-0">
      <div class="info-item-0">
        <div class="info-value-0">
          <p id="company-name">NOME DA EMMPRESA</p>
        </div>
      </div>
      -
      <div class="info-item-0">
        <div class="info-value-0">
          <p id="company-type">FILIAL OU MATRIZ</p>
        </div>
      </div>
      -
      <div class="info-item-0">
        <div class="info-value-0">
          <p id="company-state">EX: AL</p>
        </div>
      </div>
    </div>

    <li class="my-account drop-down arrow-right" data-drop-down="hover" id="account-popover">
      <a href="#" onclick="return false" class="user-avatar">
        <img data-user-avatar="image" class="user-pic" src="https://utils.organizze.com.br/avatar/avatar-missing.png"
          alt="Avatar missing" />
      </a>

      <!-- user-accounts select -->
      <div id="account-content" class="drop-down-box" zze-scope="user-accounts-select" data-drop-down="box"
        style="display: none">
        <div class="user-menu-group">
          <div class="user-info" zze-mark="current">
            <a class="user-avatar">
              <div class="image" style="
                    display: flex;
                    margin-top: 10px;
                    margin-bottom: 10px;
                    justify-content: center;
                  ">
                <img data-user-avatar="image" src="https://utils.organizze.com.br/avatar/avatar-missing.png"
                  alt="Avatar missing" style="width: 50px" />
              </div>
              <div class="details" style="display: flex; justify-content: center">
                <span id="email"></span>
              </div>
            </a>
          </div>

          <ul class="account-menu" style="display: flex; align-items: center; flex-direction: column">
            <li data-no-turbolink="true">
              <a title="Clique para retornar" data-link="voltar" onclick="window.history.back()"
                style="cursor: pointer">Voltar</a>
            </li>
            <li class="logout" data-no-turbolink="true">
              <a title="Clique para deslogar de sua conta" data-link="logout" onclick="logout()"
                style="cursor: pointer">Sair</a>
            </li>
          </ul>
        </div>

        <div class="user-menu-accounts hide" id="zze-user-accounts">
          <h6 class="list-title">OUTRAS CONTAS</h6>
          <ul class="list-accounts" id="zze-user-accounts-list"></ul>
        </div>
      </div>
    </li>
  </nav>

  <div id="overlay" class="overlay" style="display: none">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div>
      <div style="
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          top: 162px;
        "
        class="selectize-control zze-selectize ng-pristine ng-untouched ng-valid ng-scope ng-isolate-scope single plugin-clear_button">
        <div id="dropdown-container" class="selectize-input items not-full has-options ng-valid ng-pristine">
          <input type="undefined" autocomplete="off" tabindex="0" id="showCategories-selectized"
            placeholder="Informe o processo" style="opacity: 1; position: absolute; left: 0px" />
        </div>
        <div id="dropdown-modal"
          class="selectize-dropdown single zze-selectize ng-pristine ng-untouched ng-valid ng-scope ng-isolate-scope plugin-clear_button"
          style="
            display: none;
            width: 88%;
            top: 181px;
            visibility: visible;
            position: absolute;
            z-index: 999999;
          ">
          <div class="selectize-dropdown-content" id="selectize-content"></div>
        </div>
        <span class="clearAll" tabindex="-1" title="Limpar" style="display: none"><i class="icon-close"></i></span>
      </div>
    </div>
  </div>

  <div class="main-container">
    <span id="current-process" class="process-number"></span>

    <div class="button-container">
      <a class="stage-selectors" href="etapa1.html"> ETAPA 1 - ESTRUTURA </a>
      <a class="stage-selectors" onclick="openModal()">
        ETAPA 2 - PROCESSOS
      </a>
      <a class="stage-selectors" id="financial" style="display: none" href="/financial/process.html">FINANCEIRO</a>
    </div>
  </div>

  <button class="back-button" onclick="window.history.back()">
    <image style="width: 20px" src="/assets/back-white.png"></image>
  </button>

  <script>
    function handleUserModal(event) {
      const userModal = document.getElementById("account-content");
      if (userModal.style.display === "none") {
        userModal.style.display = "flex";
      } else {
        userModal.style.display = "none";
      }

      event.stopPropagation();
    }

    document
      .getElementById("account-popover")
      .addEventListener("click", handleUserModal);

    document.addEventListener("click", function (event) {
      const accountContent = document.getElementById("account-content");

      if (
        event.target !== accountContent &&
        !accountContent.contains(event.target)
      ) {
        accountContent.style.display = "none";
      }
    });

    function showMessage() {
      alert("Está em desenvolvimento!");
    }
  </script>
  <script src="scripts/botoesetapas.js"></script>
  <script src="scripts/utils.js"></script>
</body>

</html>
